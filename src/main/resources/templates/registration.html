<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <link rel="stylesheet" type="text/css" href="/styles/bootstrap4/bootstrap.min.css">
  <link href="/plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="/plugins/OwlCarousel2-2.2.1/owl.carousel.css">
  <link rel="stylesheet" type="text/css" href="/plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
  <link rel="stylesheet" type="text/css" href="/plugins/OwlCarousel2-2.2.1/animate.css">
  <link rel="stylesheet" type="text/css" href="/styles/login.css"> <!-- Подключаем файл стилей для формы регистрации -->
  <link rel="stylesheet" type="text/css" href="/styles/responsive.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
</head>
<body>

<div class="login-container">

  <form th:action="@{/register}" method="post" class="login-form"> <!-- Изменяем action на "/register" для обработки регистрации -->
    <div th:if="${error}" class="error-message" th:text="${error}"></div>

    <div>
      <label for="username">Имя пользователя:</label>
      <input type="text" id="username" name="username" class="form_input" required/>
    </div>

    <div>
      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" class="form_input" required/>
    </div>

    <!-- Добавляем поля для ввода фамилии, имени, email и телефона -->
    <div>
      <label for="surname">Фамилия:</label>
      <input type="text" id="surname" name="surname" class="form_input" required/>
    </div>

    <div>
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" class="form_input" required/>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form_input" required/>
    </div>

    <button type="submit" class="login-button">Зарегистрироваться</button>

    <div class="register-link">
      <!-- Изменяем ссылку для входа на форму входа -->
      <p>Уже зарегистрированы? <a href="/login">Войти</a></p>
    </div>
  </form>

</div>


</body>
</html>
