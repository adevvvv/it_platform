<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<title>Contact</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Lingua project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="/styles/bootstrap4/bootstrap.min.css">
<link href="/plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="/styles/contact.css">
<link rel="stylesheet" type="text/css" href="/styles/contact_responsive.css">
</head>
<body>

<div class="super_container">

	<!-- Header -->
	<header th:insert="blocks/header::header"></header>


	<div class="home">
		<div class="home_background"></div>
	</div>
	<!-- Contact -->

	<div class="contact">
		
		<div class="container">
			<div class="row row-lg-eq-height">

				<!-- Details -->
				<div class="col-lg-6">
					<div class="contact_details">
						<div class="contact_details_title">Контакты</div>
						<span>ithub@bk.ru</span><br>
						<span>Россия, Санкт-Петербург</span>
					</div>
				</div>

				<!-- Form -->
				<div class="col-lg-6">
					<div class="contact_form_container">
						<div class="form_title">Связаться</div>
						<form action="#" id="contact_form" class="contact_form">
							<div class="row contact_row">
								<div class="col-lg-6 contact_col">
									<input type="text" class="form_input" placeholder="Имя" required="required">
								</div>
								<div class="col-lg-6 contact_col">
									<input type="email" class="form_input" placeholder="Email" required="required">
								</div>
								<div class="col-lg-12">
									<textarea class="form_input form_text" placeholder="Письмо" required="required"></textarea>
								</div>
								<div class="col">
									<button type="submit" class="form_button trans_200">отправить</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


</div>

<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/styles/bootstrap4/popper.js"></script>
<script src="/styles/bootstrap4/bootstrap.min.js"></script>
<script src="/plugins/easing/easing.js"></script>
<script src="/plugins/parallax-js-master/parallax.min.js"></script>
<script src="/js/contact.js"></script>
</body>
</html>
