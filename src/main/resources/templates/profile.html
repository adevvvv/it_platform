<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль пользователя</title>
  <link rel="stylesheet" type="text/css" href="/styles/bootstrap4/bootstrap.min.css">
  <link href="/plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="/plugins/OwlCarousel2-2.2.1/owl.carousel.css">
  <link rel="stylesheet" type="text/css" href="/plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
  <link rel="stylesheet" type="text/css" href="/plugins/OwlCarousel2-2.2.1/animate.css">
  <link rel="stylesheet" type="text/css" href="/styles/profile.css">
  <link rel="stylesheet" type="text/css" href="/styles/responsive.css">

</head>
<body>
<div class="super_container">
  <!-- Header -->
  <header th:insert="blocks/header::header"></header>
  <div class="register">
    <!-- Profile Information -->
    <div class="register_form_container">
      <div class="register_form_title">Профиль пользователя</div>
      <div class="row register_row">
        <div class="col-lg-6 register_col">
          <div class="register_cell">
            <div class="form-group">
              <label for="lastname">Фамилия:</label>
              <div class="form_value" id="lastname">Иванова</div>
            </div>
          </div>
          <div class="register_cell">
            <div class="form-group">
              <label for="firstname">Имя:</label>
              <div class="form_value" id="firstname">Мария</div>
            </div>
          </div>
          <div class="register_cell">
            <div class="form-group">
              <label for="email">Email:</label>
              <div class="form_value" id="email">maria@example.com</div>
            </div>
          </div>
          <div class="register_cell">
            <div class="form-group">
              <label for="phone">Телефон:</label>
              <div class="form_value" id="phone">+1234567890</div>
            </div>
          </div>
          <!-- Кнопка выхода с обновленными стилями -->
          <div class="register_cell">
            <a href="/logout" class="btn-logout">Выйти</a>
          </div>
          <!-- Конец кнопки выхода -->
        </div>
      </div>
    </div>
  </div>
</div>
<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/styles/bootstrap4/popper.js"></script>
<script src="/styles/bootstrap4/bootstrap.min.js"></script>
<script src="/plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
<script src="/plugins/easing/easing.js"></script>
<script src="/js/custom.js"></script>
</body>
</html>
